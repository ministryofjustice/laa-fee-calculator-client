name: Rubocop
on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  tests:
    name: Run Rubocop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby 3.0
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - name: Bundle
        run: bundle install
      - name: Rubocop
        run: bundle exec rubocop
